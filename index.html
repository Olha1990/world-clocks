<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock-Olha Bondarenko</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select id="city">
        <option value="">Select a city..</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/olha-bondarenko-393090242/"
        target="_blank"
        >Olha Bondarenko</a
      >
      and is
      <a href="https://github.com/Olha1990" target="_blank">
        open-sourced on GitHub
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
