  <body>
    <h1>World Clock</h1>
    <div class="container">
      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">Paris</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">February 22nd 2023</div>

      <div class="city">
        <h2>New York</h2>
        <div class="date">February 23d 2023</div>

      </div>
    </div>
